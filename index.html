<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- Load other scripts -->
    <script type="module" src="scripts/bargraph.js" defer></script>
    <script type="module" src="scripts/chloropleth.js" defer></script>


    <!-- Stylesheet -->
    <link rel='stylesheet' href='style/style.css'>
    <title>Food Waste Data</title>
</head>

<body>
    <div class="row">
        <div class="col-6">
            <label>Region:</label>
            <select id="region-dropdown">
                <option value="Australia and New Zealand">Australia and New Zealand</option>
                <option value="Central Asia">Central Asia</option>
                <option value="Eastern Asia">Eastern Asia</option>
                <option value="Eastern Europe">Eastern Europe</option>
                <option value="Latin America and the Caribbean">Latin America and the Caribbean</option>
                <option value="Melanesia">Melanesia</option>
                <option value="Micronesia">Micronesia</option>
                <option value="Northern Africa">Northern Africa</option>
                <option value="Northern America">Northern America</option>
                <option value="Northern Europe">Northern Europe</option>
                <option value="Polynesia">Polynesia</option>
                <option value="South-eastern Asia">South-eastern Asia</option>
                <option value="Southern Asia">Southern Asia</option>
                <option value="Southern Europe">Southern Europe</option>
                <option value="Sub-Saharan Africa">Sub-Saharan Africa</option>
                <option value="Western Asia">Western Asia</option>
                <option value="Western Europe">Western Europe</option>
            </select>
        </div>
        <div class="col-6">
            <label>Measurement:</label>
            <select id="category">
                <option value="Household estimate (kg/capita/year)">Household estimate (kg/capita/year)</option>
                <option value="Household estimate (tonnes/year)">Household estimate (tonnes/year)</option>
                <option value="Food service estimate (kg/capita/year)">Food service estimate (kg/capita/year)</option>
                <option value="Food service estimate (tonnes/year)">Food service estimate (tonnes/year)</option>
                <option value="Retail estimate (kg/capita/year)">Retail estimate (kg/capita/year)</option>
                <option value="Retail service estimate (tonnes/year)">Retail estimate (tonnes/year)</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Create a div where the graph will take place -->
                <div id="bar_dataviz"></div>
            </div>
            <div class="row">
                <div class="col-10">
                    <svg id="chloropleth_dataviz" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet"></svg>
                </div>
                <div class="col-2">
                    <div id="chloropleth_legend" class="legend"></div>
                </div>
            </div>
        </div>
    </div>
</body>
